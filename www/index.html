<!DOCTYPE html>
<html>
    <head>
        <title>ping: pong?</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes.
        See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport"
              content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/ping.css" />
        <script src="https://maps.googleapis.com/maps/api/js"></script>
    </head>
    <body>
        <div style="height: 100vh;">
            <div style="overflow: hidden;">
                <span id="name"></span>
            </div>
            <h1>ping</h1>
            <h2>It's not clever, but at least it makes sense.</h2>
            <div id="map-canvas"></div>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="server-status"></div>
            <div id="click" style="cursor: pointer;">click me for browsers</div>
            <div id="buttons">
                <div id="refresh" class="button">Refresh</div>
                <div id="logout" class="button">Logout</div>
            </div>
            <form id="change-picture"
                  action="http://localhost:8080/ping"
                  method="post"
                  enctype="multipart/form-data"
                  target="hack">
                <input type="file" name="file" />
                <input type="submit" />
            </form>
            <iframe id="hack" name="hack"></iframe>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/ping.js"></script>
    </body>
</html>
